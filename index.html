<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boody Crash</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: #ff1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .title {
      font-size: 3rem;
      text-shadow: 0 0 20px #ff1a1a;
      margin-bottom: 30px;
    }

    .input-box {
      width: 80%;
      max-width: 400px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ff1a1a;
      border-radius: 8px;
      background: #111;
      color: #ff1a1a;
      font-size: 1.2rem;
      text-align: center;
    }

    input::placeholder {
      color: #ff4d4d;
    }

    button {
      width: 200px;
      padding: 12px;
      background: #ff1a1a;
      border: none;
      border-radius: 8px;
      font-size: 1.3rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4d4d;
      box-shadow: 0 0 15px #ff1a1a;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.2rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="title">🔥 Boody Crash 🔥</div>

  <div class="input-box">
    <input type="text" placeholder="معرّف الحساب">
  </div>

  <div class="input-box">
    <input type="password" placeholder="كلمة المرور">
  </div>

  <button>دخول</button>

  <div class="footer">© 2025 - Boody Crash</div>

</body>
</html>
